<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff007f" />
      <stop offset="50%" stop-color="#7000ff" />
      <stop offset="100%" stop-color="#00e5ff" />
    </linearGradient>
    <filter id="neon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Deep dark futuristic background -->
  <rect width="512" height="512" rx="128" fill="#050510" />

  <!-- Abstract S geometry -->
  <!-- Top block -->
  <path d="M 360, 100 
           L 150, 100 
           A 50 50 0 0 0 100, 150 
           L 100, 200 
           A 50 50 0 0 0 150, 250 
           L 300, 250" 
        fill="none" stroke="url(#glow)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon)"/>

  <!-- Core connecting node -->
  <circle cx="280" cy="250" r="28" fill="#ffffff" filter="url(#neon)"/>

  <!-- Bottom block -->
  <path d="M 152, 250 
           L 362, 250 
           A 50 50 0 0 1 412, 300 
           L 412, 350 
           A 50 50 0 0 1 362, 400 
           L 150, 400" 
        fill="none" stroke="url(#glow)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon)"/>

  <!-- End node -->
  <circle cx="150" cy="400" r="22" fill="#00e5ff" filter="url(#neon)"/>
  
  <!-- Start node -->
  <circle cx="360" cy="100" r="22" fill="#ff007f" filter="url(#neon)"/>
  
</svg>
